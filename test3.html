<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>高頻音訊數字傳輸</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input[type="text"] {
      width: calc(100% - 24px);
      padding: 10px;
      font-size: 16px;
      border: 2px solid orange;
      border-radius: 8px;
      background: #222;
      color: #fff;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #000;
      border: 2px solid orange;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    button:active {
      opacity: 0.7;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>高頻音訊數字傳輸</h2>
    <input id="numericInput" type="text" placeholder="請輸入僅包含 0–9 的數字">
    <button id="playBtn">播放高頻音訊</button>
    <div id="status"></div>
  </div>

  <script>
    // 建立 AudioContext
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // 將數字 0–9 對應到頻率範圍 18000–18900 Hz
    const digitFreqMap = {};
    for (let d = 0; d <= 9; d++) {
      digitFreqMap[d] = 18000 + d * 100;
    }

    const playBtn = document.getElementById('playBtn');
    const inputEl = document.getElementById('numericInput');
    const statusEl = document.getElementById('status');

    playBtn.addEventListener('click', async () => {
      const digits = inputEl.value.trim();
      if (!/^[0-9]+$/.test(digits)) {
        statusEl.textContent = '請輸入僅包含 0–9 的數字。';
        return;
      }
      playBtn.disabled = true;
      statusEl.textContent = '播放中…';

      // 每個音符持續時間（秒）
      const toneDuration = 0.2;
      // 音符間隔（秒）
      const gapDuration = 0.05;
      let currentTime = audioCtx.currentTime;

      for (const ch of digits) {
        const freq = digitFreqMap[ch];
        // 建立振盪器
        const osc = audioCtx.createOscillator();
        osc.type = 'sine';
        osc.frequency.value = freq;
        // 建立增益控制
        const gainNode = audioCtx.createGain();
        gainNode.gain.setValueAtTime(0.5, currentTime);

        // 連接節點
        osc.connect(gainNode).connect(audioCtx.destination);

        // 安排啟動和停止
        osc.start(currentTime);
        osc.stop(currentTime + toneDuration);

        currentTime += toneDuration + gapDuration;
      }

      // 等待全部播放完畢
      const totalTime = digits.length * (toneDuration + gapDuration);
      setTimeout(() => {
        statusEl.textContent = '播放結束';
        playBtn.disabled = false;
      }, totalTime * 1000 + 100);
    });
  </script>
</body>
</html>
