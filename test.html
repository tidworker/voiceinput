<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code 產生器</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { font-size: 16px; padding: 8px; }
    #qrcode { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>QR Code 產生器</h1>
  <p>
    <input type="text" id="inputText" placeholder="請輸入要傳遞的文字" size="30" />
    <button id="btnGenerate">產生 QR Code</button>
  </p>
  <div id="qrcode"></div>

  <!-- 載入 QRCode.js（CDN） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const input = document.getElementById('inputText');
    const btn    = document.getElementById('btnGenerate');
    const container = document.getElementById('qrcode');

    btn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) {
        alert('請先輸入文字');
        return;
      }
      // 把文字當作 query 參數加到目標頁面 URL
      const url = 'https://tidworker.github.io/voiceinput/test2.html?text='
                + encodeURIComponent(text);

      // 清空上一次的 QR Code
      container.innerHTML = '';
      // 產生新的 QR Code
      new QRCode(container, {
        text: url,
        width: 256,
        height: 256,
        correctLevel: QRCode.CorrectLevel.H
      });
    });
  </script>
</body>
</html>
