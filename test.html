<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>簡易點餐系統</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: orange;
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .qty-btn {
      background: #000;
      color: #fff;
      border: 2px solid orange;
      border-radius: 4px;
      width: 30px;
      height: 30px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      user-select: none;
    }
    .qty-display {
      display: inline-block;
      width: 40px;
      text-align: center;
      font-size: 16px;
      margin: 0 6px;
    }
    #btnGenerate {
      background: #000;
      color: #fff;
      border: 2px solid orange;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 20px;
    }
    #qrcode a {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>歡迎點餐</h1>
  <table>
    <thead>
      <tr>
        <th>品項</th>
        <th>價格</th>
        <th>數量</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>蔥油餅</td>
        <td>30元</td>
        <td>
          <button class="qty-btn minus" data-name="蔥油餅">－</button>
          <span class="qty-display">0</span>
          <button class="qty-btn plus" data-name="蔥油餅">＋</button>
        </td>
      </tr>
      <tr>
        <td>豆漿</td>
        <td>25元</td>
        <td>
          <button class="qty-btn minus" data-name="豆漿">－</button>
          <span class="qty-display">0</span>
          <button class="qty-btn plus" data-name="豆漿">＋</button>
        </td>
      </tr>
      <tr>
        <td>饅頭</td>
        <td>20元</td>
        <td>
          <button class="qty-btn minus" data-name="饅頭">－</button>
          <span class="qty-display">0</span>
          <button class="qty-btn plus" data-name="饅頭">＋</button>
        </td>
      </tr>
      <!-- 可依需求增加更多品項 -->
    </tbody>
  </table>

  <button id="btnGenerate">產生 QR Code</button>

  <div id="qrcode"></div>

  <!-- QRCode.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // 加減按鈕邏輯
    document.querySelectorAll('.qty-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tr      = btn.closest('tr');
        const display = tr.querySelector('.qty-display');
        let qty = parseInt(display.textContent, 10);
        if (btn.classList.contains('plus')) {
          qty++;
        } else {
          qty = Math.max(0, qty - 1);
        }
        display.textContent = qty;
      });
    });

    // 產生 QR Code
    document.getElementById('btnGenerate').addEventListener('click', () => {
      const rows = document.querySelectorAll('tbody tr');
      const orders = [];
      rows.forEach(tr => {
        const name    = tr.querySelector('.qty-btn').dataset.name;
        const qty     = parseInt(tr.querySelector('.qty-display').textContent, 10);
        if (qty > 0) {
          orders.push(`${name} x${qty}`);
        }
      });

      if (orders.length === 0) {
        alert('請至少點一項餐點');
        return;
      }

      const orderText = orders.join('；');
      const url = 'https://tidworker.github.io/voiceinput/test2.html?text='
                + encodeURIComponent(orderText);

      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = '';

      const link = document.createElement('a');
      link.href  = url;
      link.title = '點此開啟並帶入點餐結果';

      new QRCode(link, {
        text: url,
        width: 256,
        height: 256,
        correctLevel: QRCode.CorrectLevel.H
      });

      qrContainer.appendChild(link);
    });
  </script>
</body>
</html>
