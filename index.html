<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>中文點餐系統</title>
  <style>
    /* 黑底白字風格 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      user-select: none;
    }
    /* 圖片 */
    img {
      max-width: 100%;
    }
    /* 統一內容區：訂單表格與語音輸入區 */
    #contentContainer {
      width: 90%;
      height: 340px;
      margin: 20px auto;
      overflow-y: auto;
      background-color: black;
    }
    /* 訂單表格 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 3px;
    }
    table, th, td {
      border: 0;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: orange;
      color: black;
    }
    thead tr th:first-child {
      border-top-left-radius: 3px;
    }
    thead tr th:last-child {
      border-top-right-radius: 3px;
    }
    /* 語音輸入區：文字呈橘色 */
    #voiceOutput {
      margin-top: 10px;
      text-align: left;
      color: orange;
      padding: 10px;
    }
    /* 總金額 */
    #totalAmount {
      color: white;
      font-size: 18px;
      margin-top: 10px;
    }
    /* 按鈕 */
    button {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    #completeOrderButton {
      margin-left: 10px;
    }
    /* 模態框 */
    #editModal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
    }
    #editModalContent {
      background: #fff;
      color: black;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 5px;
    }
    .modal-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    /* 移除原有左右方形按鈕 */
    /* 浮動錄音按鈕 */
    #voiceButton {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background-color: red;
      border: 5px solid white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3000;
    }
    #voiceButton:active {
      background-color: red;
    }
    /* 禁止文字選取 */
    #voiceButton, #voiceButton * {
      user-select: none;
    }
  </style>
</head>
<body>
  <br />
  <img src="3.png" alt="圖片" />

  <!-- 訂單與語音輸入區 -->
  <div id="contentContainer">
    <table id="orderTable">
      <thead>
        <tr>
          <th>品項</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 訂單項目將動態加入 -->
      </tbody>
    </table>
    <div id="voiceOutput"></div>
  </div>
  <p id="totalAmount">總金額：0 元</p>

  <button id="resetButton" onclick="resetOrder()">重新點餐</button>
  <button id="completeOrderButton" onclick="completeOrder()">完成訂餐</button>

  <!-- 編輯訂單模態框 -->
  <div id="editModal">
    <div id="editModalContent">
      <h3 id="modalDishName">編輯品項</h3>
      <label for="modalQuantity">份數:</label>
      <div style="display: flex; justify-content: center; align-items: center; margin: 10px 0;">
        <button class="modal-btn" onclick="modalDecreaseQuantity()">-</button>
        <input type="number" id="modalQuantity" min="1" style="width:60px; text-align:center; margin: 0 10px;" value="1"/>
        <button class="modal-btn" onclick="modalIncreaseQuantity()">+</button>
      </div>
      <div style="margin-top:10px;">
        <button class="modal-btn" onclick="saveModal()">儲存</button>
        <button class="modal-btn" onclick="deleteModal()">刪除</button>
        <button class="modal-btn" onclick="closeModal()">取消</button>
      </div>
    </div>
  </div>

  <!-- 只保留紅色浮動錄音按鈕 -->
  <button id="voiceButton"></button>

  <script>
    // 全域變數與初始設定
    let charMapping = {};
    let groupMapping = {};
    let currentEditRow = null;
    let currentRecognition = null;
    let holdActive = false;
    let currentMode = "red";
    let startX = 0, startY = 0;
    let swipeToggled = false;
    // 用於上滑手勢的計時器變數
    let upSwipeTimer = null;
    // 記錄紅色按鈕觸控起始時間
    let voiceStartTime = 0;

    // 模擬菜單資料（也可外部載入）
    let menu = [
      { keywords: ["chonyobin", "bujiadan", "bujia"], name: "蔥油餅", price: 20 },
      { keywords: ["chonyobinjiadan", "danbin", "jiadan", "la"], name: "蔥油餅加蛋", price: 30 },
      { keywords: ["la"], name: "辣", price: 0 },
      { keywords: ["freeDrink"], name: "免費飲料", price: 0 }
    ];

    // 載入外部字庫與菜單（若有）
    function loadTranslationDatabase() {
      fetch("database.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 database.txt");
          return response.text();
        })
        .then(text => {
          const db = JSON.parse(text);
          if (db.charMapping) {
            charMapping = db.charMapping;
            if (db.groupMapping) { groupMapping = db.groupMapping; }
          }
        })
        .catch(err => { console.error("載入字庫資料失敗：" + err.message); });
    }
    loadTranslationDatabase();

    function loadMenu() {
      fetch("menu.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 menu.txt");
          return response.text();
        })
        .then(text => { menu = JSON.parse(text); })
        .catch(err => { console.error("載入菜單資料失敗：" + err.message); });
    }
    loadMenu();

    function translateDishName(dishChinese) {
      let converted = "";
      for (let i = 0; i < dishChinese.length; i++) {
        const ch = dishChinese.charAt(i);
        if (charMapping[ch] !== undefined) { converted += charMapping[ch]; }
      }
      return converted;
    }

    function vibrateTwice() {
      if (navigator.vibrate) { navigator.vibrate([50, 100, 50]); }
    }
    function vibrateOnce() {
      if (navigator.vibrate) { navigator.vibrate(50); }
    }

    // 語音辨識處理
    function startVoiceInputSingle() {
      return new Promise((resolve) => {
        if (!("webkitSpeechRecognition" in window) && !("SpeechRecognition" in window)) {
          alert("您的瀏覽器不支援語音輸入功能。");
          resolve(null);
          return;
        }
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        currentRecognition = recognition;
        recognition.lang = "zh-TW";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.onresult = function(event) {
          currentRecognition = null;
          resolve(event.results[0][0].transcript);
        };
        recognition.onerror = function(event) {
          currentRecognition = null;
          if (holdActive) { resolve("_RESTART_"); } else { resolve(null); }
        };
        recognition.start();
      });
    }

    function continuousRecognition() {
      if (!holdActive) return;
      startVoiceInputSingle().then((transcript) => {
        if (!holdActive) return;
        if (transcript === "_RESTART_") { continuousRecognition(); return; }
        if (transcript && transcript.trim() !== "") {
          let text = transcript.trim();
          switch (currentMode) {
            case "red":
              let orders = processMultipleVoiceInput(text);
              if (orders.length > 0) {
                orders.forEach((order) => { addOrderRow(order.dish, order.quantity, ""); });
                updateTotalAmount();
              }
              break;
            case "green":
              let voiceOutputDiv = document.getElementById("voiceOutput");
              let currentText = voiceOutputDiv.innerText.trim();
              voiceOutputDiv.innerText = currentText === "" ? text : currentText + "," + text;
              break;
          }
        }
        if (holdActive) continuousRecognition();
      });
    }

    // 以下為紅色按鈕（voiceButton）的觸控處理
    const voiceButton = document.getElementById("voiceButton");

    voiceButton.addEventListener("touchstart", function(e) {
      // 只針對 touchstart（非 mousedown）
      startX = e.touches[0].pageX;
      startY = e.touches[0].pageY;
      holdActive = true;
      swipeToggled = false;
      voiceStartTime = Date.now();
      // 清除上次的上滑計時器
      if (upSwipeTimer) { clearTimeout(upSwipeTimer); upSwipeTimer = null; }
      e.stopPropagation();
      e.preventDefault();
    });

    voiceButton.addEventListener("touchmove", function(e) {
      if (!holdActive) return;
      // 更新位置
      let currentX = e.touches[0].pageX;
      let currentY = e.touches[0].pageY;
      // 計算位移
      let deltaX = currentX - startX;
      let deltaY = currentY - startY;
      // 更新紅色按鈕的移動位置（視覺效果）
      const angle = Math.atan2(deltaY, deltaX);
      voiceButton.style.transform = `translate(-50%, 0) translate(${20 * Math.cos(angle)}px, ${20 * Math.sin(angle)}px)`;
      // 如果判斷為上滑（垂直方向，deltaY < -30且垂直位移大於水平位移）
      if (Math.abs(deltaY) > Math.abs(deltaX) && deltaY < -30) {
        // 設定一個 500ms 的計時器，若持續超過 500ms，則立即刪除備忘錄內容並震動
        if (!upSwipeTimer) {
          upSwipeTimer = setTimeout(function() {
            // 清除備忘錄內容（只刪除，不等待 touchend）
            document.getElementById("voiceOutput").innerHTML = "";
            vibrateOnce();
            // 標記已處理（可設置一個旗標）
            upSwipeTimer = null;
          }, 500);
        }
      }
      e.preventDefault();
    });

    voiceButton.addEventListener("touchend", function(e) {
      e.stopPropagation();
      e.preventDefault();
      let endTime = Date.now();
      let duration = endTime - voiceStartTime;
      // 計算最終位移
      let endX = e.changedTouches[0].pageX;
      let endY = e.changedTouches[0].pageY;
      let deltaX = endX - startX;
      let deltaY = endY - startY;
      holdActive = false;
      // 清除紅色按鈕的移動效果
      voiceButton.style.transform = "translate(-50%, 0)";
      voiceButton.style.backgroundColor = "red";
      // 如果是水平左滑（deltaX < -30 且水平位移大於垂直位移），切換頁面至 orders.html
      if (Math.abs(deltaX) > Math.abs(deltaY) && deltaX < -30) {
        // 取消上滑計時器（若有）
        if (upSwipeTimer) { clearTimeout(upSwipeTimer); upSwipeTimer = null; }
        window.location.href = "orders.html";
      }
      // 如果是垂直上滑（deltaY < -30且垂直位移大於水平位移）
      else if (Math.abs(deltaY) > Math.abs(deltaX) && deltaY < -30) {
        // 如果持續時間小於 500ms，則刪除最新的一筆訂單
        if (duration < 500) {
          deleteLatestOrder();
          vibrateTwice();
        }
        // 如果持續時間 >= 500ms，備忘錄已在 touchmove 時刪除
        // 清除上滑計時器（若還在計時）
        if (upSwipeTimer) { clearTimeout(upSwipeTimer); upSwipeTimer = null; }
      }
      // 重置變數
      startX = 0; startY = 0; swipeToggled = false;
    });

    // 也保留 mouse 事件作基本相容處理
    voiceButton.addEventListener("mousedown", function(e) {
      startX = e.pageX;
      startY = e.pageY;
      holdActive = true;
      swipeToggled = false;
      voiceStartTime = Date.now();
      e.preventDefault();
    });
    voiceButton.addEventListener("mousemove", function(e) {
      if (holdActive) updateButtonPosition(e.pageX, e.pageY);
    });
    voiceButton.addEventListener("mouseup", function(e) {
      endDrag();
      e.preventDefault();
    });
    function endDrag() {
      if (navigator.vibrate) { navigator.vibrate(50); }
      holdActive = false;
      if (currentRecognition) { currentRecognition.stop(); }
      voiceButton.style.transform = "translate(-50%, 0)";
      voiceButton.style.backgroundColor = "red";
    }

    // 訂單處理邏輯（保持不變）
    function processMultipleVoiceInput(inputText) {
      let converted = translateDishName(inputText);
      let tokens = converted.split("/").filter(token => token.trim() !== "");
      let numbers = [];
      let dishes = [];
      tokens.forEach(token => {
        let m = token.match(/^(\d+)?([a-zA-Z]+)(\d+)?$/);
        if (m) {
          if (m[1]) { numbers.push(parseInt(m[1])); }
          dishes.push(m[2]);
          if (m[3]) { numbers.push(parseInt(m[3])); }
        } else {
          if (/^\d+$/.test(token)) { numbers.push(parseInt(token)); }
          else if (/^[a-zA-Z]+$/.test(token)) { dishes.push(token); }
        }
      });
      let orders = [];
      if (dishes.length === 0) return [];
      if (numbers.length === 0) {
        orders = dishes.map(d => ({
          dish: menu.find(item => item.keywords.includes(d)),
          quantity: 1
        }));
      } else if (numbers.length === 1) {
        orders = dishes.map(d => ({
          dish: menu.find(item => item.keywords.includes(d)),
          quantity: numbers[0]
        }));
      } else {
        orders = dishes.map((d, i) => ({
          dish: menu.find(item => item.keywords.includes(d)),
          quantity: i < numbers.length ? numbers[i] : 1
        }));
      }
      return orders.filter(o => o.dish);
    }

    function updateTotalAmount() {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      let total = 0;
      for (let i = 0; i < tbody.rows.length; i++) {
        let qty = parseFloat(tbody.rows[i].cells[1].innerText);
        let price = parseFloat(tbody.rows[i].cells[3].innerText);
        if (!isNaN(qty) && !isNaN(price)) { total += qty * price; }
      }
      document.getElementById("totalAmount").innerText = "總金額：" + total + " 元";
    }

    function addOrderRow(dish, quantity, remark) {
      if (!dish) return;
      if (dish.price === 0) {
        const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
        if (tbody.rows.length === 0) return;
        let found = false;
        for (let i = tbody.rows.length - 1; i >= 0; i--) {
          let row = tbody.rows[i];
          let price = parseFloat(row.cells[3].innerText);
          if (price > 0) {
            let mainQty = parseInt(row.cells[1].innerText);
            let currentRemark = row.cells[2].innerText.trim();
            let remarksArr = currentRemark === "" ? [] : currentRemark.split(",").map(s => s.trim());
            let index = remarksArr.findIndex(entry => entry === dish.name || entry.startsWith(dish.name + "×"));
            let freeQty = 0;
            if (index >= 0) {
              let entry = remarksArr[index];
              if (entry === dish.name) { freeQty = mainQty; }
              else {
                let parts = entry.split("×");
                freeQty = parseInt(parts[1]) || 0;
              }
              freeQty += quantity;
              remarksArr[index] = (freeQty === mainQty) ? dish.name : (dish.name + "×" + freeQty);
            } else {
              freeQty = quantity;
              remarksArr.push((freeQty === mainQty) ? dish.name : (dish.name + "×" + freeQty));
            }
            row.cells[2].innerText = remarksArr.join(",");
            found = true;
            break;
          }
        }
        if (!found) return;
        updateTotalAmount();
        return;
      }
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      const row = tbody.insertRow();
      const nameCell = row.insertCell();
      nameCell.innerText = dish.name;
      nameCell.style.cursor = "pointer";
      nameCell.onclick = function() { openModal(row); };
      row.insertCell().innerText = quantity;
      row.insertCell().innerText = remark;
      row.insertCell().innerText = dish.price;
      updateTotalAmount();
    }

    function resetOrder() {
      document.getElementById("orderTable").getElementsByTagName("tbody")[0].innerHTML = "";
      document.getElementById("totalAmount").innerText = "總金額：0 元";
      document.getElementById("voiceOutput").innerHTML = "";
      localStorage.removeItem("currentOrderData");
    }

    // 完成訂餐：將當前訂單內容與語音備忘錄存入 localStorage 的 orderHistory（累積記錄），再轉跳 orders.html
    function completeOrder() {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      let currentOrderItems = [];
      for (let i = 0; i < tbody.rows.length; i++) {
        let row = tbody.rows[i];
        currentOrderItems.push({
          dish: row.cells[0].innerText,
          quantity: row.cells[1].innerText,
          remark: row.cells[2].innerText,
          price: row.cells[3].innerText
        });
      }
      const voiceMemo = document.getElementById("voiceOutput").innerText;
      if (currentOrderItems.length === 0 && voiceMemo.trim() === "") {
        alert("目前沒有訂單內容！");
        return;
      }
      const newOrder = { orders: currentOrderItems, voiceMemo: voiceMemo };
      let orderHistory = [];
      const historyJSON = localStorage.getItem("orderHistory");
      if (historyJSON) { orderHistory = JSON.parse(historyJSON); }
      orderHistory.push(newOrder);
      localStorage.setItem("orderHistory", JSON.stringify(orderHistory));
      localStorage.removeItem("currentOrderData");
      resetOrder();
      window.location.href = "orders.html";
    }

    // 模態框功能：編輯訂單列
    function openModal(row) {
      currentEditRow = row;
      document.getElementById("modalDishName").innerText = row.cells[0].innerText;
      document.getElementById("modalQuantity").value = row.cells[1].innerText;
      document.getElementById("editModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("editModal").style.display = "none";
      currentEditRow = null;
    }
    function saveModal() {
      if (!currentEditRow) return;
      let newQuantity = parseInt(document.getElementById("modalQuantity").value);
      if (isNaN(newQuantity) || newQuantity < 1) return;
      currentEditRow.cells[1].innerText = newQuantity;
      closeModal();
      updateTotalAmount();
    }
    function deleteModal() {
      if (!currentEditRow) return;
      currentEditRow.parentNode.removeChild(currentEditRow);
      closeModal();
      updateTotalAmount();
    }
    function modalIncreaseQuantity() {
      const input = document.getElementById("modalQuantity");
      let current = parseInt(input.value) || 1;
      input.value = current + 1;
    }
    function modalDecreaseQuantity() {
      const input = document.getElementById("modalQuantity");
      let current = parseInt(input.value) || 1;
      if (current > 1) input.value = current - 1;
    }

    // 以下為暫存當前訂單內容之功能
    function saveCurrentOrder() {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      let currentOrderItems = [];
      for (let i = 0; i < tbody.rows.length; i++) {
        let row = tbody.rows[i];
        currentOrderItems.push({
          dish: row.cells[0].innerText,
          quantity: row.cells[1].innerText,
          remark: row.cells[2].innerText,
          price: row.cells[3].innerText
        });
      }
      const voiceMemo = document.getElementById("voiceOutput").innerText;
      const currentOrderData = { orders: currentOrderItems, voiceMemo: voiceMemo };
      localStorage.setItem("currentOrderData", JSON.stringify(currentOrderData));
    }

    function loadCurrentOrder() {
      const currentJSON = localStorage.getItem("currentOrderData");
      if (currentJSON) {
        const currentData = JSON.parse(currentJSON);
        const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
        tbody.innerHTML = "";
        currentData.orders.forEach(item => {
          const row = tbody.insertRow();
          const cellDish = row.insertCell();
          cellDish.innerText = item.dish;
          cellDish.style.cursor = "pointer";
          cellDish.onclick = function() { openModal(row); };
          row.insertCell().innerText = item.quantity;
          row.insertCell().innerText = item.remark;
          row.insertCell().innerText = item.price;
        });
        document.getElementById("voiceOutput").innerText = currentData.voiceMemo;
        updateTotalAmount();
      }
    }

    window.addEventListener("beforeunload", function(e) {
      saveCurrentOrder();
    });

    loadCurrentOrder();

    // ------------------ 主頁面全域：僅由紅色按鈕處理換頁手勢 ------------------
    let globalStartX = null, globalStartY = null, globalStartTime = null;
    // 這裡僅監聽紅色按鈕上的觸控事件，不在 document 上設定全域換頁
    voiceButton.addEventListener("touchstart", function(e) {
      // 由紅色按鈕觸控則記錄起始座標與時間
      globalStartX = e.touches[0].clientX;
      globalStartY = e.touches[0].clientY;
      globalStartTime = Date.now();
      e.stopPropagation();
      e.preventDefault();
    });
    voiceButton.addEventListener("touchend", function(e) {
      let endTime = Date.now();
      let duration = endTime - globalStartTime; // 持續時間毫秒
      let endX = e.changedTouches[0].clientX;
      let endY = e.changedTouches[0].clientY;
      let deltaX = endX - globalStartX;
      let deltaY = endY - globalStartY;
      // 若判斷為水平左滑（deltaX < -30）
      if (Math.abs(deltaX) > Math.abs(deltaY) && deltaX < -30) {
        // 切換到 orders.html
        window.location.href = "orders.html";
      }
      // 若判斷為垂直上滑（deltaY < -30）
      else if (Math.abs(deltaY) > Math.abs(deltaX) && deltaY < -30) {
        if (duration < 500) {
          // 0.5秒內放開：刪除最新的一筆餐點
          deleteLatestOrder();
          vibrateTwice();
        }
        // 若duration >= 500，備忘錄已於 touchmove 中清除
      }
      globalStartX = null;
      globalStartY = null;
      globalStartTime = null;
    });
  </script>
</body>
</html>
