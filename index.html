<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>中文點餐系統</title>
  <style>
    /* 黑底白字 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    /* 重新點餐按鈕（文字粗體） */
    #resetButton {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    /* 統一內容區：訂單表格與語音輸入區，高度 340px */
    #contentContainer {
      width: 90%;
      height: 340px;
      margin: 20px auto;
      overflow-y: auto;
      background-color: black;
    }
    /* 訂單表格 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid white;
      border-radius: 3px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid white;
    }
    /* 表頭：橘色背景 */
    thead tr th {
      background-color: orange;
      color: black;
    }
    /* 總金額文字 */
    #totalAmount {
      color: white;
      font-size: 18px;
      margin-top: 10px;
    }
    /* 模態框 */
    #editModal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
    }
    #editModalContent {
      background: #fff;
      color: black;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      position: relative;
      border-radius: 5px;
    }
    /* 模態框內按鈕：與重新點餐按鈕相似，但黑底白字 */
    .modal-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    /* 語音輸入備忘錄區 */
    #voiceOutput {
      margin-top: 10px;
      text-align: left;
      color: orange;
      padding: 10px;
      border: 1px solid orange;
    }
    /* 圖片 */
    img {
      max-width: 100%;
      height: auto;
    }
    /* 浮動錄音按鈕：紅色 */
    #voiceButton {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translate(-50%, 0);
      width: 70px;
      height: 70px;
      background-color: red;
      border: 5px solid white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3000;
    }
    /* 左右方形按鈕（保留原樣式） */
    #decreaseButton,
    #increaseButton {
      position: fixed;
      bottom: 50px;
      width: 150px;
      height: 100px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    #decreaseButton { left: calc(50% - 35px - 150px - 10px); }
    #increaseButton { left: calc(50% + 35px + 10px); }
    /* 禁止按鈕內文字選取 */
    #voiceButton, #voiceButton * {
      user-select: none;
    }
  </style>
</head>
<body>
  <br />
  <img src="3.png" alt="圖片" />

  <!-- 統一內容區 -->
  <div id="contentContainer">
    <table id="orderTable">
      <thead>
        <tr>
          <th>品項</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 訂單項目將動態加入 -->
      </tbody>
    </table>
    <!-- 語音備忘錄區，除了顯示備忘錄內容，也顯示訂單編號 -->
    <div id="voiceOutput"></div>
  </div>

  <p id="totalAmount">總金額：0 元</p>

  <button id="resetButton" onclick="resetOrder()">重新點餐</button>

  <!-- 模態框：編輯訂單項目 -->
  <div id="editModal">
    <div id="editModalContent">
      <h3 id="modalDishName">編輯品項</h3>
      <label for="modalQuantity">份數:</label>
      <div style="display: flex; justify-content: center; align-items: center; margin: 10px 0;">
        <button class="modal-btn" onclick="modalDecreaseQuantity()">-</button>
        <input type="number" id="modalQuantity" min="1" style="width:60px; text-align:center; margin: 0 10px;" value="1"/>
        <button class="modal-btn" onclick="modalIncreaseQuantity()">+</button>
      </div>
      <div style="margin-top:10px;">
        <button class="modal-btn" onclick="saveModal()">儲存</button>
        <button class="modal-btn" onclick="deleteModal()">刪除</button>
        <button class="modal-btn" onclick="closeModal()">取消</button>
      </div>
    </div>
  </div>

  <!-- 左右方形按鈕（保留原樣式） -->
  <button id="decreaseButton"></button>
  <!-- 紅色浮動按鈕（語音輸入） -->
  <button id="voiceButton"></button>
  <button id="increaseButton"></button>

  <script>
    // 以下所有事件與函式均在 DOMContentLoaded 後初始化
    document.addEventListener("DOMContentLoaded", function(){
      initVoiceInput();
      initVoiceButton();
      showOrderId();
      loadOrders();
    });

    /* --------------- 基本訂單處理 --------------- */
    function resetOrder() {
      document.getElementById("orderTable").getElementsByTagName("tbody")[0].innerHTML = "";
      document.getElementById("totalAmount").innerText = "總金額：0 元";
      document.getElementById("voiceOutput").innerHTML = "";
    }

    function loadOrders() {
      let ordersStr = localStorage.getItem("orders");
      let tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      tbody.innerHTML = "";
      let total = 0;
      if (ordersStr) {
        let orders = JSON.parse(ordersStr);
        orders.forEach((order) => {
          let row = tbody.insertRow();
          let cellDish = row.insertCell();
          cellDish.innerText = order.dish;
          let cellQuantity = row.insertCell();
          cellQuantity.innerText = order.quantity;
          let cellRemark = row.insertCell();
          cellRemark.innerText = order.remark;
          let cellPrice = row.insertCell();
          cellPrice.innerText = order.price;
          total += parseFloat(order.quantity) * parseFloat(order.price);
        });
      }
      document.getElementById("totalAmount").innerText = "總金額：" + total + " 元";
    }

    /* --------------- 語音輸入處理 --------------- */
    function initVoiceInput() {
      if (!("webkitSpeechRecognition" in window) && !("SpeechRecognition" in window)) {
        alert("您的瀏覽器不支援語音輸入功能。");
        return;
      }
      // 此處語音辨識功能與原系統類似：按下紅色按鈕拖曳時開始辨識
      // 這裡僅保留新增訂單功能（完整語音辨識邏輯可參考之前版本）
      // 例如：語音辨識結果轉換後呼叫 addOrderRow(...) 來新增訂單
    }

    // 新增訂單（此函式僅供參考，實際語音辨識後應處理轉換結果）
    function addOrderRow(dish, quantity, remark, price) {
      // 若 0 元商品合併至上一筆訂單（此處略）
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      const row = tbody.insertRow();
      const cellDish = row.insertCell();
      cellDish.innerText = dish;
      const cellQuantity = row.insertCell();
      cellQuantity.innerText = quantity;
      const cellRemark = row.insertCell();
      cellRemark.innerText = remark;
      const cellPrice = row.insertCell();
      cellPrice.innerText = price;
      updateTotalAmount();
      // 同時將訂單存入 localStorage（累積保存，不自動刪除）
      saveOrder({ dish, quantity, remark, price });
    }

    function updateTotalAmount() {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      let total = 0;
      for (let i = 0; i < tbody.rows.length; i++) {
        let qty = parseFloat(tbody.rows[i].cells[1].innerText);
        let price = parseFloat(tbody.rows[i].cells[3].innerText);
        if (!isNaN(qty) && !isNaN(price)) {
          total += qty * price;
        }
      }
      document.getElementById("totalAmount").innerText = "總金額：" + total + " 元";
    }

    function saveOrder(newOrder) {
      let orders = [];
      let ordersStr = localStorage.getItem("orders");
      if (ordersStr) { orders = JSON.parse(ordersStr); }
      orders.push(newOrder);
      localStorage.setItem("orders", JSON.stringify(orders));
    }

    /* --------------- 模態框處理 --------------- */
    function openModal(row) {
      currentEditRow = row;
      document.getElementById("modalDishName").innerText = row.cells[0].innerText;
      document.getElementById("modalQuantity").value = row.cells[1].innerText;
      document.getElementById("editModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("editModal").style.display = "none";
      currentEditRow = null;
    }
    function saveModal() {
      if (!currentEditRow) return;
      let newQuantity = parseInt(document.getElementById("modalQuantity").value);
      if (isNaN(newQuantity) || newQuantity < 1) return;
      currentEditRow.cells[1].innerText = newQuantity;
      closeModal();
      updateTotalAmount();
    }
    function deleteModal() {
      if (!currentEditRow) return;
      currentEditRow.parentNode.removeChild(currentEditRow);
      closeModal();
      updateTotalAmount();
    }
    let currentEditRow = null;
    function modalIncreaseQuantity() {
      const input = document.getElementById("modalQuantity");
      let current = parseInt(input.value) || 1;
      input.value = current + 1;
    }
    function modalDecreaseQuantity() {
      const input = document.getElementById("modalQuantity");
      let current = parseInt(input.value) || 1;
      if (current > 1) { input.value = current - 1; }
    }

    /* --------------- 顯示訂單編號於備忘錄區 --------------- */
    function ensureOrderId() {
      let orderId = localStorage.getItem("orderId");
      if (!orderId) {
        orderId = Date.now().toString();
        localStorage.setItem("orderId", orderId);
      }
      return orderId;
    }
    function showOrderId() {
      let orderId = ensureOrderId();
      document.getElementById("voiceOutput").innerText = "訂單編號：" + orderId;
    }

    /* --------------- 紅色浮動按鈕事件（語音輸入、拖曳） --------------- */
    function initVoiceButton() {
      const voiceButton = document.getElementById("voiceButton");
      let startX = 0, startY = 0;
      let swipeToggled = false;
      let gestureDirection = "";
      let gestureStartTime = 0;
      voiceButton.style.transform = "translate(-50%, 0)";

      voiceButton.addEventListener("mousedown", function(e) {
        startX = e.pageX;
        startY = e.pageY;
        swipeToggled = false;
        gestureStartTime = Date.now();
        gestureDirection = "";
        e.preventDefault();
      });
      voiceButton.addEventListener("touchstart", function(e) {
        startX = e.touches[0].pageX;
        startY = e.touches[0].pageY;
        swipeToggled = false;
        gestureStartTime = Date.now();
        gestureDirection = "";
        e.preventDefault();
      });
      voiceButton.addEventListener("mousemove", function(e) {
        updateButtonPosition(e.pageX, e.pageY);
      });
      voiceButton.addEventListener("touchmove", function(e) {
        updateButtonPosition(e.touches[0].pageX, e.touches[0].pageY);
        e.preventDefault();
      }, {passive: false});
      function updateButtonPosition(currentX, currentY) {
        let deltaX = currentX - startX;
        let deltaY = currentY - startY;
        if (!swipeToggled && Math.abs(deltaX) > 30 && Math.abs(deltaX) > Math.abs(deltaY)) {
          gestureDirection = (deltaX < 0) ? "left" : "right";
          swipeToggled = true;
        }
        const angle = Math.atan2(deltaY, deltaX);
        voiceButton.style.transform = `translate(-50%, 0) translate(${20 * Math.cos(angle)}px, ${20 * Math.sin(angle)}px)`;
      }
      function endDrag() {
        if (navigator.vibrate) { navigator.vibrate(50); }
        voiceButton.style.transform = "translate(-50%, 0)";
        voiceButton.style.backgroundColor = "red";
        if (gestureDirection === "left") {
          window.location.href = "index.html"; // 此處可設定返回或其他操作
        }
        gestureDirection = "";
        swipeToggled = false;
      }
      voiceButton.addEventListener("mouseup", function(e) {
        endDrag();
        e.preventDefault();
      });
      voiceButton.addEventListener("touchend", function(e) {
        endDrag();
        e.preventDefault();
      });
    }
  </script>
</body>
</html>
