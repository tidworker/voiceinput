<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>訂單紀錄</title>
  <style>
    /* 黑底白字風格 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      user-select: none;
      overflow-x: hidden; /* 鎖定水平方向卷軸 */
    }
    /* 訂單列表容器 */
    #contentContainer {
      width: 90%;
      margin: 0 auto 20px;
      padding-bottom: 20px;
      background-color: black;
      overflow: hidden;
      position: relative;
    }
    /* 全屏模式：訂單列表填滿整個頁面 */
    #contentContainer.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: black;
      z-index: 1000;
    }
    /* 每筆訂單區塊 */
    .orderBlock {
      border: 1px solid orange;
      border-radius: 3px;
      margin-bottom: 15px;
      padding: 10px;
      position: relative;
      transition: transform 0.3s, opacity 0.3s;
      background-color: black;
    }
    /* 訂單標題容器 */
    .orderHeaderContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 5px;
    }
    /* 訂單表格 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 3px;
      margin-bottom: 5px;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: orange;
      color: black;
    }
    thead tr th:first-child {
      border-top-left-radius: 3px;
    }
    thead tr th:last-child {
      border-top-right-radius: 3px;
    }
    /* 備忘錄 */
    .voiceMemo {
      text-align: left;
      color: orange;
      padding: 5px;
      background-color: black;
      cursor: default;
    }
    /* 拖曳期間用的 drop indicator */
    #dropIndicator {
      position: absolute;
      height: 2px;
      background: orange;
      width: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <br><br>
  <div id="contentContainer">
    <!-- 訂單區塊將由 JavaScript 動態加入 -->
  </div>
  <!-- drop indicator (會在拖曳時顯示) -->
  <div id="dropIndicator"></div>
  <script>
    let orderHistory = [];
    // 雙擊交換相關變數
    let firstSelected = null;
    let firstSelectedIndex = null;
    let selectionTimer = null;
    // 拖曳相關全域變數
    let draggedClone = null;
    let dragOriginalIndex = null;
    let dragOffsetX = 0, dragOffsetY = 0;
    let isDragging = false;
    
    // 讀取與儲存訂單記錄
    function loadOrderHistory() {
      const historyJSON = localStorage.getItem("orderHistory");
      orderHistory = historyJSON ? JSON.parse(historyJSON) : [];
    }
    function saveOrderHistory() {
      localStorage.setItem("orderHistory", JSON.stringify(orderHistory));
    }
    
    // 渲染訂單紀錄（依 orderHistory 陣列順序）
    function renderOrderHistory() {
      const container = document.getElementById("contentContainer");
      container.classList.remove("fullscreen");
      container.innerHTML = "";
      if (orderHistory.length === 0) {
        container.innerHTML = "<p>沒有訂單資料</p>";
        return;
      }
      orderHistory.forEach((order, index) => {
        const orderBlock = document.createElement("div");
        orderBlock.classList.add("orderBlock");
        orderBlock.dataset.orderIndex = index;
        
        // 訂單標題
        const headerContainer = document.createElement("div");
        headerContainer.classList.add("orderHeaderContainer");
        const headerLeft = document.createElement("span");
        headerLeft.innerText = "訂單 #" + (index + 1);
        let total = 0;
        order.orders.forEach(item => {
          const qty = parseFloat(item.quantity);
          const price = parseFloat(item.price);
          if (!isNaN(qty) && !isNaN(price)) {
            total += qty * price;
          }
        });
        const headerRight = document.createElement("span");
        headerRight.innerText = "總金額：" + total + " 元";
        headerContainer.appendChild(headerLeft);
        headerContainer.appendChild(headerRight);
        orderBlock.appendChild(headerContainer);
        
        // 訂單表格
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        ["品項", "份數", "備註", "單價"].forEach(text => {
          const th = document.createElement("th");
          th.innerText = text;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);
        const tbody = document.createElement("tbody");
        order.orders.forEach(item => {
          const row = document.createElement("tr");
          ["dish", "quantity", "remark", "price"].forEach(prop => {
            const td = document.createElement("td");
            td.innerText = item[prop];
            row.appendChild(td);
          });
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        orderBlock.appendChild(table);
        
        // 備忘錄
        const memoDiv = document.createElement("div");
        memoDiv.classList.add("voiceMemo");
        memoDiv.innerText = order.voiceMemo;
        orderBlock.appendChild(memoDiv);
        
        // 為每筆訂單設定觸控事件（包含長按拖曳與雙擊交換）
        orderBlock.addEventListener("touchstart", function(e) {
          // 記錄起始位置與時間
          orderBlock._startX = e.touches[0].clientX;
          orderBlock._startY = e.touches[0].clientY;
          orderBlock._touchStartTime = Date.now();
          // 設置長按計時器，1秒後進入拖曳模式
          orderBlock._longPressTimer = setTimeout(() => {
            // 進入拖曳模式
            isDragging = true;
            dragOriginalIndex = parseInt(orderBlock.dataset.orderIndex);
            // 將容器變為全屏顯示
            const container = document.getElementById("contentContainer");
            container.classList.add("fullscreen");
            // 取得 orderBlock 相對於容器的位置信息
            const containerRect = container.getBoundingClientRect();
            const orderRect = orderBlock.getBoundingClientRect();
            dragOffsetX = e.touches[0].clientX - orderRect.left;
            dragOffsetY = e.touches[0].clientY - orderRect.top;
            // 建立 clone 作為拖曳物件
            draggedClone = orderBlock.cloneNode(true);
            draggedClone.style.position = "absolute";
            draggedClone.style.left = (orderRect.left - containerRect.left) + "px";
            draggedClone.style.top = (orderRect.top - containerRect.top) + "px";
            draggedClone.style.width = orderRect.width + "px";
            draggedClone.style.zIndex = "2000";
            draggedClone.style.transform = "scale(1.05)";
            // 關閉 clone 的事件回應
            draggedClone.style.pointerEvents = "none";
            container.appendChild(draggedClone);
            // 將原 orderBlock隱藏，但保留版面空間
            orderBlock.style.visibility = "hidden";
          }, 1000);
        });
        
        orderBlock.addEventListener("touchmove", function(e) {
          let currentX = e.touches[0].clientX;
          let currentY = e.touches[0].clientY;
          // 若觸控移動超過 10px，則取消長按計時器（非拖曳模式）
          if (!isDragging && (Math.abs(currentX - orderBlock._startX) > 10 || Math.abs(currentY - orderBlock._startY) > 10)) {
            if (orderBlock._longPressTimer) {
              clearTimeout(orderBlock._longPressTimer);
              orderBlock._longPressTimer = null;
            }
          }
          if (isDragging && draggedClone) {
            const container = document.getElementById("contentContainer");
            const containerRect = container.getBoundingClientRect();
            // 更新 clone 位置，利用觸控點與先前計算的 offset
            let newLeft = currentX - containerRect.left - dragOffsetX;
            let newTop = currentY - containerRect.top - dragOffsetY;
            draggedClone.style.left = newLeft + "px";
            draggedClone.style.top = newTop + "px";
            // 根據 clone 中心計算應插入的位置
            let cloneCenterY = newTop + draggedClone.offsetHeight / 2;
            let newIndex = orderHistory.length; // 預設插到最後
            // 取得容器內所有訂單區塊（排除被拖曳且隱藏的那筆）
            let blocks = Array.from(container.querySelectorAll(".orderBlock")).filter(block => block.style.visibility !== "hidden");
            for (let i = 0; i < blocks.length; i++) {
              let rect = blocks[i].getBoundingClientRect();
              let blockCenterY = rect.top - containerRect.top + rect.height / 2;
              if (cloneCenterY < blockCenterY) {
                newIndex = i;
                break;
              }
            }
            // 顯示 drop indicator（橘色細線）
            const dropIndicator = document.getElementById("dropIndicator");
            dropIndicator.style.display = "block";
            if (newIndex < blocks.length) {
              // 插入到該區塊上方
              let target = blocks[newIndex];
              dropIndicator.style.top = (target.offsetTop) + "px";
            } else {
              // 插入到最後：以容器內容高度為準
              dropIndicator.style.top = container.scrollHeight + "px";
            }
            // 將 newIndex 暫存於 draggedClone 便於 touchend 時取用
            draggedClone._newIndex = newIndex;
          }
        });
        
        orderBlock.addEventListener("touchend", function(e) {
          if (orderBlock._longPressTimer) {
            clearTimeout(orderBlock._longPressTimer);
            orderBlock._longPressTimer = null;
          }
          if (isDragging && draggedClone) {
            // 拖曳模式結束：更新排序
            const container = document.getElementById("contentContainer");
            const dropIndicator = document.getElementById("dropIndicator");
            dropIndicator.style.display = "none";
            // 取得最終插入索引（draggedClone._newIndex 為 visible 區塊中之索引）
            let newIndex = draggedClone._newIndex;
            // 因為原始被拖曳的訂單隱藏佔位，實際 visible區塊數少 1
            if (newIndex > dragOriginalIndex) {
              newIndex = newIndex + 1;
            }
            // 將拖曳的那筆資料移動到新位置
            if (newIndex < 0) newIndex = 0;
            if (newIndex > orderHistory.length - 1) newIndex = orderHistory.length - 1;
            if (newIndex !== dragOriginalIndex) {
              let moved = orderHistory.splice(dragOriginalIndex, 1)[0];
              orderHistory.splice(newIndex, 0, moved);
            }
            // 清除拖曳狀態
            isDragging = false;
            draggedClone.parentNode.removeChild(draggedClone);
            draggedClone = null;
            // 恢復原訂單的可見性
            let blocks = container.querySelectorAll(".orderBlock");
            blocks.forEach(block => {
              block.style.visibility = "visible";
            });
            container.classList.remove("fullscreen");
            saveOrderHistory();
            renderOrderHistory();
          } else {
            // 非拖曳：處理雙擊交換邏輯（兩次觸控間隔小於 300 毫秒）
            const touchEndTime = Date.now();
            if (!orderBlock._lastTap || (touchEndTime - orderBlock._lastTap > 300)) {
              orderBlock._lastTap = touchEndTime;
            } else {
              if (firstSelected === null) {
                firstSelected = orderBlock;
                firstSelectedIndex = parseInt(orderBlock.dataset.orderIndex);
                orderBlock.style.transform = "scale(0.9)";
                orderBlock.style.opacity = "0.5";
                selectionTimer = setTimeout(() => {
                  orderBlock.style.transform = "";
                  orderBlock.style.opacity = "";
                  firstSelected = null;
                  firstSelectedIndex = null;
                }, 3000);
              } else {
                const secondSelected = orderBlock;
                const secondIndex = parseInt(orderBlock.dataset.orderIndex);
                if (firstSelected === secondSelected) {
                  orderBlock._lastTap = 0;
                  return;
                }
                clearTimeout(selectionTimer);
                secondSelected.style.transform = "scale(0.9)";
                secondSelected.style.opacity = "0.5";
                setTimeout(() => {
                  firstSelected.style.transition = "opacity 0.3s";
                  secondSelected.style.transition = "opacity 0.3s";
                  firstSelected.style.opacity = "0";
                  secondSelected.style.opacity = "0";
                  setTimeout(() => {
                    let temp = orderHistory[firstSelectedIndex];
                    orderHistory[firstSelectedIndex] = orderHistory[secondIndex];
                    orderHistory[secondIndex] = temp;
                    saveOrderHistory();
                    const swappedIndices = [firstSelectedIndex, secondIndex];
                    firstSelected = null;
                    firstSelectedIndex = null;
                    renderOrderHistory();
                    setTimeout(() => {
                      swappedIndices.forEach(idx => {
                        const block = document.querySelector(`.orderBlock[data-order-index="${idx}"]`);
                        if (block) {
                          block.style.opacity = "0";
                          block.style.transform = "scale(0.9)";
                          block.style.transition = "opacity 0.5s, transform 0.5s";
                          void block.offsetWidth;
                          block.style.opacity = "1";
                          block.style.transform = "scale(1)";
                        }
                      });
                    }, 50);
                  }, 200);
                }, 200);
              }
              orderBlock._lastTap = 0;
            }
          }
        });
        
        orderBlock.addEventListener("touchcancel", function(e) {
          if (orderBlock._longPressTimer) {
            clearTimeout(orderBlock._longPressTimer);
            orderBlock._longPressTimer = null;
          }
        });
        
        container.appendChild(orderBlock);
      });
    }
    
    // ---------------- 全域左右滑返回上一頁 ----------------
    let globalStartX = null, globalStartY = null;
    document.addEventListener("touchstart", function(e) {
      if(e.touches.length === 1){
        globalStartX = e.touches[0].clientX;
        globalStartY = e.touches[0].clientY;
      }
    });
    document.addEventListener("touchend", function(e) {
      if(globalStartX === null) return;
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      const deltaX = endX - globalStartX;
      const deltaY = endY - globalStartY;
      if(Math.abs(deltaX) >= 50 && Math.abs(deltaX) > Math.abs(deltaY)) {
        window.history.back();
      }
      globalStartX = null;
      globalStartY = null;
    });
    
    // 初始化
    loadOrderHistory();
    renderOrderHistory();
  </script>
</body>
</html>
