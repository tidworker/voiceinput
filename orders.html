<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>訂單內容</title>
  <style>
    /* 與主頁相同的黑底白字風格 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      user-select: none;
    }
    /* 統一內容區 */
    #contentContainer {
      width: 90%;
      margin: 20px auto;
      overflow-y: auto;
      background-color: black;
    }
    /* 訂單表格樣式 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 3px;
    }
    table, th, td {
      border: 0;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: orange;
      color: black;
    }
    thead tr th:first-child {
      border-top-left-radius: 3px;
    }
    thead tr th:last-child {
      border-top-right-radius: 3px;
    }
    /* 備忘錄區：直接顯示內文 */
    #voiceMemo {
      margin-top: 10px;
      text-align: left;
      color: orange;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>訂單內容</h1>
  <div id="contentContainer">
    <table id="orderSummary">
      <thead>
        <tr>
          <th>品項</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 訂單資料將由 JavaScript 動態加入 -->
      </tbody>
    </table>
    <!-- 下方直接顯示備忘錄內文 -->
    <div id="voiceMemo">
      <p id="voiceMemoContent"></p>
    </div>
  </div>

  <script>
    // 全域變數：記錄訂單資料（來自 local storage）
    let orderData = null;

    // 讀取 local storage 中的訂單資料
    function loadOrderData() {
      const orderDataJSON = localStorage.getItem("orderData");
      if (orderDataJSON) {
        orderData = JSON.parse(orderDataJSON);
      } else {
        orderData = { orders: [], voiceMemo: "" };
      }
    }

    // 儲存訂單資料至 local storage
    function saveOrderData() {
      localStorage.setItem("orderData", JSON.stringify(orderData));
    }

    // 根據 orderData 渲染訂單表格
    function renderOrders() {
      const tbody = document.querySelector("#orderSummary tbody");
      tbody.innerHTML = "";
      orderData.orders.forEach((order, index) => {
        const tr = document.createElement("tr");
        // 設定資料屬性 index 以便後續辨識
        tr.dataset.index = index;

        const tdDish = document.createElement("td");
        tdDish.innerText = order.dish;
        tr.appendChild(tdDish);

        const tdQty = document.createElement("td");
        tdQty.innerText = order.quantity;
        tr.appendChild(tdQty);

        const tdRemark = document.createElement("td");
        tdRemark.innerText = order.remark;
        tr.appendChild(tdRemark);

        const tdPrice = document.createElement("td");
        tdPrice.innerText = order.price;
        tr.appendChild(tdPrice);

        // 附加左滑事件：滑動刪除該筆訂單
        attachRowSwipe(tr);

        tbody.appendChild(tr);
      });

      // 顯示備忘錄內容（直接呈現內文）
      document.getElementById("voiceMemoContent").innerText = orderData.voiceMemo;
    }

    // 附加表格列 swipe 事件：左滑刪除
    function attachRowSwipe(row) {
      let startX = null, startY = null;
      row.addEventListener("touchstart", function(e) {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      });
      row.addEventListener("touchend", function(e) {
        if (startX === null) return;
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        const deltaX = endX - startX;
        const deltaY = endY - startY;
        // 判斷水平左滑（deltaX 小於 -30 且主要為水平移動）
        if (Math.abs(deltaX) > Math.abs(deltaY) && deltaX < -30) {
          // 取得目前該列的 index
          const index = parseInt(row.dataset.index);
          deleteOrder(index);
          e.stopPropagation();
        }
        startX = null;
        startY = null;
      });
    }

    // 刪除指定 index 的訂單，更新 orderData 與畫面
    function deleteOrder(index) {
      orderData.orders.splice(index, 1);
      saveOrderData();
      renderOrders();
    }

    // 初始化：讀取資料並渲染
    loadOrderData();
    renderOrders();

    // ------------------ 全域右滑返回主頁 ------------------
    let globalStartX = null, globalStartY = null;
    // 改用 document 監聽 touchstart 與 touchend
    document.addEventListener("touchstart", function(e) {
      if (e.touches.length === 1) {
        globalStartX = e.touches[0].clientX;
        globalStartY = e.touches[0].clientY;
      }
    });
    document.addEventListener("touchend", function(e) {
      if (globalStartX === null) return;
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      const deltaX = endX - globalStartX;
      const deltaY = endY - globalStartY;
      // 若水平位移大於垂直位移，且右滑超過 30px
      if (Math.abs(deltaX) > Math.abs(deltaY) && deltaX > 30) {
        window.location.href = "index.html";
      }
      globalStartX = null;
      globalStartY = null;
    });
  </script>
</body>
</html>
