<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>訂單紀錄</title>
  <style>
    /* 與主頁相同的黑底白字風格 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      user-select: none;
    }
    /* 內容容器 */
    #contentContainer {
      width: 90%;
      margin: 0 auto 20px;
      padding-bottom: 20px;
      background-color: black;
      overflow: hidden;
    }
    /* 每筆訂單區塊 */
    .orderBlock {
      border: 1px solid orange;
      border-radius: 3px;
      margin-bottom: 15px;
      padding: 10px;
      position: relative;
      transition: transform 0.3s, opacity 0.3s;
    }
    /* 訂單標題容器，左右分佈 */
    .orderHeaderContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 5px;
    }
    /* 訂單表格 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 3px;
      margin-bottom: 5px;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: orange;
      color: black;
    }
    thead tr th:first-child {
      border-top-left-radius: 3px;
    }
    thead tr th:last-child {
      border-top-right-radius: 3px;
    }
    /* 備忘錄直接顯示內文，不再具備點擊編輯功能 */
    .voiceMemo {
      text-align: left;
      color: orange;
      padding: 5px;
      background-color: black;
      cursor: default;
    }
  </style>
</head>
<body>
  <br>
  <br>
  <div id="contentContainer">
    <!-- 訂單區塊將由 JavaScript 動態加入 -->
  </div>
  <script>
    let orderHistory = [];

    // 讀取與儲存訂單記錄
    function loadOrderHistory() {
      const historyJSON = localStorage.getItem("orderHistory");
      orderHistory = historyJSON ? JSON.parse(historyJSON) : [];
    }
    function saveOrderHistory() {
      localStorage.setItem("orderHistory", JSON.stringify(orderHistory));
    }
    
    // 渲染訂單紀錄
    function renderOrderHistory() {
      const container = document.getElementById("contentContainer");
      container.innerHTML = "";
      if (orderHistory.length === 0) {
        container.innerHTML = "<p>沒有訂單資料</p>";
        return;
      }
      orderHistory.forEach((order, index) => {
        const orderBlock = document.createElement("div");
        orderBlock.classList.add("orderBlock");
        orderBlock.dataset.orderIndex = index;
        
        // 訂單標題
        const headerContainer = document.createElement("div");
        headerContainer.classList.add("orderHeaderContainer");
        const headerLeft = document.createElement("span");
        headerLeft.innerText = "訂單 #" + (index + 1);
        let total = 0;
        order.orders.forEach(item => {
          const qty = parseFloat(item.quantity);
          const price = parseFloat(item.price);
          if (!isNaN(qty) && !isNaN(price)) {
            total += qty * price;
          }
        });
        const headerRight = document.createElement("span");
        headerRight.innerText = "總金額：" + total + " 元";
        headerContainer.appendChild(headerLeft);
        headerContainer.appendChild(headerRight);
        orderBlock.appendChild(headerContainer);
        
        // 訂單表格
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        ["品項", "份數", "備註", "單價"].forEach(text => {
          const th = document.createElement("th");
          th.innerText = text;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);
        const tbody = document.createElement("tbody");
        order.orders.forEach(item => {
          const row = document.createElement("tr");
          ["dish", "quantity", "remark", "price"].forEach(prop => {
            const td = document.createElement("td");
            td.innerText = item[prop];
            row.appendChild(td);
          });
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        orderBlock.appendChild(table);
        
        // 備忘錄
        const memoDiv = document.createElement("div");
        memoDiv.classList.add("voiceMemo");
        memoDiv.innerText = order.voiceMemo;
        orderBlock.appendChild(memoDiv);
        
        // 新增連點兩下選取/刪除功能
        orderBlock.lastTap = 0;
        orderBlock.addEventListener("touchend", function(e) {
          const now = Date.now();
          if (!orderBlock.lastTap || now - orderBlock.lastTap > 300) {
            orderBlock.lastTap = now;
          } else {
            // 雙擊偵測到
            if (!orderBlock.classList.contains("selected")) {
              // 選取：變成50%透明且縮小至90%
              orderBlock.classList.add("selected");
              orderBlock.style.transform = "scale(0.9)";
              orderBlock.style.opacity = "0.5";
              // 3秒內若未再雙點則取消選取
              orderBlock.selectionTimer = setTimeout(() => {
                orderBlock.classList.remove("selected");
                orderBlock.style.transform = "";
                orderBlock.style.opacity = "";
              }, 3000);
            } else {
              // 已選取狀態下再連點兩下則刪除訂單
              clearTimeout(orderBlock.selectionTimer);
              animateDeletion(orderBlock);
            }
            orderBlock.lastTap = 0;
          }
        });
        
        container.appendChild(orderBlock);
      });
    }
    
    // 動畫：刪除訂單時讓下方訂單上滑補上
    function animateDeletion(orderBlock) {
      const index = parseInt(orderBlock.dataset.orderIndex);
      const height = orderBlock.offsetHeight;
      
      // 讓被刪除的訂單淡出
      orderBlock.style.transition = "opacity 0.3s";
      orderBlock.style.opacity = "0";
      
      // 讓下方訂單上滑
      const container = document.getElementById("contentContainer");
      const orderBlocks = container.querySelectorAll(".orderBlock");
      orderBlocks.forEach(ob => {
        const obIndex = parseInt(ob.dataset.orderIndex);
        if (obIndex > index) {
          ob.style.transition = "transform 0.3s";
          ob.style.transform = `translateY(-${height}px)`;
        }
      });
      
      // 0.3秒後更新訂單紀錄
      setTimeout(() => {
        deleteOrder(index);
      }, 300);
    }
    
    function deleteOrder(index) {
      orderHistory.splice(index, 1);
      saveOrderHistory();
      renderOrderHistory();
    }
    
    // ------------------ 連點三下重新整理頁面 ------------------
    let tapCount = 0;
    let lastTapTime = 0;
    document.addEventListener("click", function(e) {
      let now = Date.now();
      if (now - lastTapTime < 500) {
        tapCount++;
      } else {
        tapCount = 1;
      }
      lastTapTime = now;
      if (tapCount >= 3) {
        location.reload();
      }
    });
    
    // 全域右滑返回主頁（保留此功能）
    let globalStartX = null, globalStartY = null;
    function resetGestureState() {
      globalStartX = null;
      globalStartY = null;
    }
    document.addEventListener("touchstart", function(e) {
      if (e.touches.length === 1) {
        globalStartX = e.touches[0].clientX;
        globalStartY = e.touches[0].clientY;
      }
    });
    document.addEventListener("touchend", function(e) {
      if (globalStartX === null) return;
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      const deltaX = endX - globalStartX;
      const deltaY = endY - globalStartY;
      if (Math.abs(deltaX) > Math.abs(deltaY) && deltaX > 50) {
        window.location.href = "index.html";
      }
      resetGestureState();
    });
    
    // 初始化
    loadOrderHistory();
    renderOrderHistory();
  </script>
</body>
</html>
