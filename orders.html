<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>訂單內容</title>
  <style>
    /* 與主頁相同的樣式 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    /* 統一內容區 */
    #contentContainer {
      width: 90%;
      margin: 20px auto;
      overflow-y: auto;
      background-color: black;
    }
    /* 訂單表格樣式 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 3px;
    }
    table, th, td {
      border: 0;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: orange;
      color: black;
    }
    thead tr th:first-child {
      border-top-left-radius: 3px;
    }
    thead tr th:last-child {
      border-top-right-radius: 3px;
    }
    /* 備忘錄直接顯示內文 */
    #voiceMemo {
      margin-top: 10px;
      text-align: left;
      color: orange;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>訂單內容</h1>
  <div id="contentContainer">
    <table id="orderSummary">
      <thead>
        <tr>
          <th>品項</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 訂單資料將由 JavaScript 動態加入 -->
      </tbody>
    </table>
    <!-- 下方直接顯示備忘錄內容 -->
    <div id="voiceMemo">
      <p id="voiceMemoContent"></p>
    </div>
  </div>
  <script>
    // 從 local storage 讀取訂單資料
    const orderDataJSON = localStorage.getItem("orderData");
    if (orderDataJSON) {
      const orderData = JSON.parse(orderDataJSON);
      const tbody = document.querySelector("#orderSummary tbody");
      orderData.orders.forEach(order => {
        const tr = document.createElement("tr");

        const tdDish = document.createElement("td");
        tdDish.innerText = order.dish;
        tr.appendChild(tdDish);

        const tdQty = document.createElement("td");
        tdQty.innerText = order.quantity;
        tr.appendChild(tdQty);

        const tdRemark = document.createElement("td");
        tdRemark.innerText = order.remark;
        tr.appendChild(tdRemark);

        const tdPrice = document.createElement("td");
        tdPrice.innerText = order.price;
        tr.appendChild(tdPrice);

        tbody.appendChild(tr);
      });
      // 直接顯示備忘錄內容
      document.getElementById("voiceMemoContent").innerText = orderData.voiceMemo;
    } else {
      document.body.innerHTML = "<h1>沒有訂單資料</h1>";
    }
  </script>
</body>
</html>
