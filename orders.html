<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>訂單紀錄</title>
  <style>
    /* 黑底白字風格 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      user-select: none;
    }
    /* 內容容器 */
    #contentContainer {
      width: 90%;
      margin: 0 auto 20px;
      padding-bottom: 20px;
      background-color: black;
      overflow: hidden;
    }
    /* 每筆訂單區塊 */
    .orderBlock {
      border: 1px solid orange;
      border-radius: 3px;
      margin-bottom: 15px;
      padding: 10px;
      position: relative;
      transition: transform 0.3s, opacity 0.3s;
    }
    /* 訂單標題容器，左右分佈 */
    .orderHeaderContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 5px;
    }
    /* 訂單表格 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 3px;
      margin-bottom: 5px;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: orange;
      color: black;
    }
    thead tr th:first-child {
      border-top-left-radius: 3px;
    }
    thead tr th:last-child {
      border-top-right-radius: 3px;
    }
    /* 備忘錄 */
    .voiceMemo {
      text-align: left;
      color: orange;
      padding: 5px;
      background-color: black;
      cursor: default;
    }
  </style>
</head>
<body>
  <br><br>
  <div id="contentContainer">
    <!-- 訂單區塊將由 JavaScript 動態加入 -->
  </div>
  <script>
    let orderHistory = [];
    // 用來記錄第一筆被選取的訂單
    let firstSelected = null;
    let firstSelectedIndex = null;
    let selectionTimer = null;
    
    // 讀取與儲存訂單記錄
    function loadOrderHistory() {
      const historyJSON = localStorage.getItem("orderHistory");
      orderHistory = historyJSON ? JSON.parse(historyJSON) : [];
    }
    function saveOrderHistory() {
      localStorage.setItem("orderHistory", JSON.stringify(orderHistory));
    }
    
    // 渲染訂單紀錄
    function renderOrderHistory() {
      const container = document.getElementById("contentContainer");
      container.innerHTML = "";
      if (orderHistory.length === 0) {
        container.innerHTML = "<p>沒有訂單資料</p>";
        return;
      }
      orderHistory.forEach((order, index) => {
        const orderBlock = document.createElement("div");
        orderBlock.classList.add("orderBlock");
        orderBlock.dataset.orderIndex = index;
        
        // 訂單標題
        const headerContainer = document.createElement("div");
        headerContainer.classList.add("orderHeaderContainer");
        const headerLeft = document.createElement("span");
        headerLeft.innerText = "訂單 #" + (index + 1);
        let total = 0;
        order.orders.forEach(item => {
          const qty = parseFloat(item.quantity);
          const price = parseFloat(item.price);
          if (!isNaN(qty) && !isNaN(price)) {
            total += qty * price;
          }
        });
        const headerRight = document.createElement("span");
        headerRight.innerText = "總金額：" + total + " 元";
        headerContainer.appendChild(headerLeft);
        headerContainer.appendChild(headerRight);
        orderBlock.appendChild(headerContainer);
        
        // 訂單表格
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        ["品項", "份數", "備註", "單價"].forEach(text => {
          const th = document.createElement("th");
          th.innerText = text;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);
        const tbody = document.createElement("tbody");
        order.orders.forEach(item => {
          const row = document.createElement("tr");
          ["dish", "quantity", "remark", "price"].forEach(prop => {
            const td = document.createElement("td");
            td.innerText = item[prop];
            row.appendChild(td);
          });
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        orderBlock.appendChild(table);
        
        // 備忘錄
        const memoDiv = document.createElement("div");
        memoDiv.classList.add("voiceMemo");
        memoDiv.innerText = order.voiceMemo;
        orderBlock.appendChild(memoDiv);
        
        // 設定訂單的點擊與雙擊（連點）事件
        orderBlock.addEventListener("touchstart", function(e) {
          // 記錄觸控起始位置與時間（用於判斷是否為點擊而非滑動）
          orderBlock._startX = e.touches[0].clientX;
          orderBlock._startY = e.touches[0].clientY;
          orderBlock._touchStartTime = Date.now();
        });
        orderBlock.addEventListener("touchend", function(e) {
          // 若有滑動過大，則不當作點擊
          const endX = e.changedTouches[0].clientX;
          const endY = e.changedTouches[0].clientY;
          const deltaX = endX - orderBlock._startX;
          const deltaY = endY - orderBlock._startY;
          if (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10) return;
          
          const touchEndTime = Date.now();
          // 若上一次點擊超過 300 毫秒則視為第一次點擊
          if (!orderBlock._lastTap || (touchEndTime - orderBlock._lastTap > 300)) {
            orderBlock._lastTap = touchEndTime;
          } else {
            // 雙擊偵測到
            // 若尚未有選取訂單，則標記此筆訂單為選取狀態
            if (firstSelected === null) {
              firstSelected = orderBlock;
              firstSelectedIndex = parseInt(orderBlock.dataset.orderIndex);
              orderBlock.style.transform = "scale(0.9)";
              orderBlock.style.opacity = "0.5";
              // 3秒後自動取消選取
              selectionTimer = setTimeout(() => {
                orderBlock.style.transform = "";
                orderBlock.style.opacity = "";
                firstSelected = null;
                firstSelectedIndex = null;
              }, 3000);
            } else {
              // 若第二次點擊的是不同訂單，則進行交換動畫
              const secondSelected = orderBlock;
              const secondIndex = parseInt(orderBlock.dataset.orderIndex);
              if (firstSelected === secondSelected) {
                // 同一筆訂單重複雙擊，不作處理
                orderBlock._lastTap = 0;
                return;
              }
              clearTimeout(selectionTimer);
              // 讓兩筆訂單同時淡出（0.3秒）
              firstSelected.style.transition = "opacity 0.3s";
              secondSelected.style.transition = "opacity 0.3s";
              firstSelected.style.opacity = "0";
              secondSelected.style.opacity = "0";
              // 0.3秒後交換兩筆訂單在 orderHistory 的位置，並重新渲染
              setTimeout(() => {
                let temp = orderHistory[firstSelectedIndex];
                orderHistory[firstSelectedIndex] = orderHistory[secondIndex];
                orderHistory[secondIndex] = temp;
                saveOrderHistory();
                // 記錄交換的兩個索引，用於交換後的淡入動畫
                const swappedIndices = [firstSelectedIndex, secondIndex];
                firstSelected = null;
                firstSelectedIndex = null;
                renderOrderHistory();
                // 重新渲染後對交換的訂單以淡入效果顯示
                setTimeout(() => {
                  const container = document.getElementById("contentContainer");
                  const blocks = container.querySelectorAll(".orderBlock");
                  swappedIndices.forEach(idx => {
                    if (blocks[idx]) {
                      blocks[idx].style.opacity = "0";
                      blocks[idx].style.transition = "opacity 0.3s";
                      // 觸發 reflow 後再改為不透明
                      void blocks[idx].offsetWidth;
                      blocks[idx].style.opacity = "1";
                    }
                  });
                }, 50);
              }, 300);
            }
            orderBlock._lastTap = 0;
          }
        });
        
        container.appendChild(orderBlock);
      });
    }
    
    // ---------------- 全域滑動返回上一頁 ----------------
    let globalStartX = null, globalStartY = null, globalStartTime = null;
    document.addEventListener("touchstart", function(e) {
      if(e.touches.length === 1){
        globalStartX = e.touches[0].clientX;
        globalStartY = e.touches[0].clientY;
        globalStartTime = Date.now();
      }
    });
    document.addEventListener("touchend", function(e) {
      if(globalStartX === null) return;
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      const deltaX = endX - globalStartX;
      const deltaY = endY - globalStartY;
      const duration = Date.now() - globalStartTime;
      if(Math.abs(deltaX) >= 50 && duration >= 200 && Math.abs(deltaX) > Math.abs(deltaY)) {
        window.history.back();
      }
      globalStartX = null;
      globalStartY = null;
      globalStartTime = null;
    });
    
    // ---------------- 連點三下重新整理頁面 ----------------
    let tapCount = 0;
    let lastTapTime = 0;
    document.addEventListener("click", function(e) {
      let now = Date.now();
      if (now - lastTapTime < 500) {
        tapCount++;
      } else {
        tapCount = 1;
      }
      lastTapTime = now;
      if (tapCount >= 3) {
        location.reload();
      }
    });
    
    // 初始化
    loadOrderHistory();
    renderOrderHistory();
  </script>
</body>
</html>
