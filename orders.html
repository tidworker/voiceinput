<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>訂單內容</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    #voiceMemo {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>訂單內容</h1>
  <table id="orderSummary">
    <thead>
      <tr>
        <th>品項</th>
        <th>份數</th>
        <th>備註</th>
        <th>單價</th>
      </tr>
    </thead>
    <tbody>
      <!-- 將在此產生訂單內容 -->
    </tbody>
  </table>
  <div id="voiceMemo">
    <h2>備忘錄</h2>
    <p id="voiceMemoContent"></p>
  </div>
  <script>
    // 從 local storage 讀取訂單資料
    const orderDataJSON = localStorage.getItem("orderData");
    if (orderDataJSON) {
      const orderData = JSON.parse(orderDataJSON);
      const tbody = document.querySelector("#orderSummary tbody");
      orderData.orders.forEach(order => {
        const tr = document.createElement("tr");
        const tdDish = document.createElement("td");
        tdDish.innerText = order.dish;
        tr.appendChild(tdDish);
        const tdQty = document.createElement("td");
        tdQty.innerText = order.quantity;
        tr.appendChild(tdQty);
        const tdRemark = document.createElement("td");
        tdRemark.innerText = order.remark;
        tr.appendChild(tdRemark);
        const tdPrice = document.createElement("td");
        tdPrice.innerText = order.price;
        tr.appendChild(tdPrice);
        tbody.appendChild(tr);
      });
      // 顯示語音備忘錄內容
      document.getElementById("voiceMemoContent").innerText = orderData.voiceMemo;
    } else {
      document.body.innerHTML = "<h1>沒有訂單資料</h1>";
    }
  </script>
</body>
</html>
