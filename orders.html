<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>訂單紀錄</title>
  <style>
    /* 與主頁相同的黑底白字風格 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      user-select: none;
    }
    h1 {
      margin-bottom: 20px;
    }
    /* 新增訂單表單 */
    #orderForm {
      margin: 0 auto 20px;
      max-width: 400px;
      text-align: left;
      background-color: #222;
      padding: 15px;
      border-radius: 5px;
    }
    #orderForm input, #orderForm textarea, #orderForm button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    #orderForm input, #orderForm textarea {
      background-color: #333;
      color: white;
    }
    #orderForm button {
      background-color: orange;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    /* 統一內容區：訂單區塊 */
    #contentContainer {
      width: 90%;
      margin: 0 auto 20px;
      padding-bottom: 20px;
    }
    /* 每筆訂單區塊 */
    .orderBlock {
      border: 1px solid orange;
      margin-bottom: 15px;
      border-radius: 3px;
      padding: 10px;
      position: relative;
    }
    .orderHeader {
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
    }
    /* 訂單表格 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 3px;
      margin-bottom: 5px;
    }
    table, th, td {
      border: 0;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: orange;
      color: black;
    }
    thead tr th:first-child {
      border-top-left-radius: 3px;
    }
    thead tr th:last-child {
      border-top-right-radius: 3px;
    }
    /* 備忘錄直接顯示內文 */
    .voiceMemo {
      text-align: left;
      color: orange;
      padding: 5px;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>訂單紀錄</h1>
  
  <!-- 新增訂單表單 -->
  <div id="orderForm">
    <input type="text" id="dishInput" placeholder="品項">
    <input type="number" id="quantityInput" placeholder="份數" min="1" value="1">
    <input type="text" id="remarkInput" placeholder="備註">
    <input type="number" id="priceInput" placeholder="單價" min="0">
    <textarea id="voiceMemoInput" placeholder="備忘錄"></textarea>
    <button onclick="addOrder()">新增訂單</button>
  </div>
  
  <!-- 顯示所有訂單 -->
  <div id="contentContainer">
    <!-- 每筆訂單區塊將在此動態加入 -->
  </div>
  
  <script>
    // 全域變數：orderHistory 陣列
    let orderHistory = [];

    // 讀取 localStorage 中的 orderHistory
    function loadOrderHistory() {
      const historyJSON = localStorage.getItem("orderHistory");
      if (historyJSON) {
        orderHistory = JSON.parse(historyJSON);
      } else {
        orderHistory = [];
      }
    }

    // 儲存 orderHistory 至 localStorage
    function saveOrderHistory() {
      localStorage.setItem("orderHistory", JSON.stringify(orderHistory));
    }

    // 渲染所有訂單，依序顯示編號
    function renderOrderHistory() {
      const container = document.getElementById("contentContainer");
      container.innerHTML = "";
      if (orderHistory.length === 0) {
        container.innerHTML = "<p>目前沒有訂單資料</p>";
        return;
      }
      orderHistory.forEach((order, index) => {
        // 建立訂單區塊容器
        const orderBlock = document.createElement("div");
        orderBlock.classList.add("orderBlock");
        orderBlock.dataset.orderIndex = index;
        
        // 訂單標題：顯示編號
        const header = document.createElement("div");
        header.classList.add("orderHeader");
        header.innerText = "訂單 #" + (index + 1);
        orderBlock.appendChild(header);
        
        // 建立訂單內容表格（單筆訂單資料）
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        ["品項", "份數", "備註", "單價"].forEach(text => {
          const th = document.createElement("th");
          th.innerText = text;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);
        const tbody = document.createElement("tbody");
        const row = document.createElement("tr");
        const tdDish = document.createElement("td");
        tdDish.innerText = order.dish;
        row.appendChild(tdDish);
        const tdQty = document.createElement("td");
        tdQty.innerText = order.quantity;
        row.appendChild(tdQty);
        const tdRemark = document.createElement("td");
        tdRemark.innerText = order.remark;
        row.appendChild(tdRemark);
        const tdPrice = document.createElement("td");
        tdPrice.innerText = order.price;
        row.appendChild(tdPrice);
        tbody.appendChild(row);
        table.appendChild(tbody);
        orderBlock.appendChild(table);
        
        // 顯示備忘錄內文（直接呈現）
        const memoDiv = document.createElement("div");
        memoDiv.classList.add("voiceMemo");
        memoDiv.innerText = order.voiceMemo;
        orderBlock.appendChild(memoDiv);
        
        // 附加左滑事件：左滑刪除整筆訂單
        attachOrderSwipe(orderBlock);
        
        container.appendChild(orderBlock);
      });
    }

    // 附加訂單區塊左滑刪除事件
    function attachOrderSwipe(orderBlock) {
      let startX = null, startY = null;
      orderBlock.addEventListener("touchstart", function(e) {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      });
      orderBlock.addEventListener("touchend", function(e) {
        if (startX === null) return;
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        const deltaX = endX - startX;
        const deltaY = endY - startY;
        // 判斷水平左滑：deltaX 小於 -30 且水平位移大於垂直位移
        if (Math.abs(deltaX) > Math.abs(deltaY) && deltaX < -30) {
          const orderIndex = parseInt(orderBlock.dataset.orderIndex);
          if (confirm("確定刪除這筆訂單？")) {
            deleteOrder(orderIndex);
          }
        }
        startX = null;
        startY = null;
      });
    }

    // 刪除指定索引的訂單，更新 localStorage 與畫面
    function deleteOrder(index) {
      orderHistory.splice(index, 1);
      saveOrderHistory();
      renderOrderHistory();
    }

    // 新增訂單：讀取表單資料，建立新訂單，存入 orderHistory
    function addOrder() {
      const dish = document.getElementById("dishInput").value.trim();
      const quantity = document.getElementById("quantityInput").value.trim();
      const remark = document.getElementById("remarkInput").value.trim();
      const price = document.getElementById("priceInput").value.trim();
      const voiceMemo = document.getElementById("voiceMemoInput").value.trim();
      if (!dish || !quantity || !price) {
        alert("品項、份數及單價為必填！");
        return;
      }
      const newOrder = { dish, quantity, remark, price, voiceMemo };
      orderHistory.push(newOrder);
      saveOrderHistory();
      renderOrderHistory();
      // 清空表單
      document.getElementById("dishInput").value = "";
      document.getElementById("quantityInput").value = "1";
      document.getElementById("remarkInput").value = "";
      document.getElementById("priceInput").value = "";
      document.getElementById("voiceMemoInput").value = "";
    }

    // 初始化：讀取資料並渲染訂單紀錄
    loadOrderHistory();
    renderOrderHistory();
  </script>
</body>
</html>
