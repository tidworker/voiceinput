<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>訂單紀錄</title>
  <style>
    /* 與主頁相同的黑底白字風格 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      user-select: none;
    }
    /* 內容容器 */
    #contentContainer {
      width: 90%;
      margin: 0 auto 20px;
      padding-bottom: 20px;
      background-color: black;
    }
    /* 每筆訂單區塊 */
    .orderBlock {
      border: 1px solid orange;
      border-radius: 3px;
      margin-bottom: 15px;
      padding: 10px;
      position: relative;
      transition: transform 0.3s, opacity 0.3s;
    }
    /* 訂單標題容器，左右分佈 */
    .orderHeaderContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 5px;
    }
    /* 訂單表格 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 3px;
      margin-bottom: 5px;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: orange;
      color: black;
    }
    thead tr th:first-child {
      border-top-left-radius: 3px;
    }
    thead tr th:last-child {
      border-top-right-radius: 3px;
    }
    /* 備忘錄直接顯示內文 */
    .voiceMemo {
      text-align: left;
      color: orange;
      padding: 5px;
      background-color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <br>
  <br>
  <div id="contentContainer">
    <!-- 訂單區塊將由 JavaScript 動態加入 -->
  </div>
  <script>
    let orderHistory = [];
    let globalSwipedOrder = null;
    let globalSwipedTimer = null;
    let globalSwappedIndices = null;
    
    // 強制重置全域手勢狀態
    let globalStartX = null, globalStartY = null;
    function resetGestureState() {
      globalStartX = null;
      globalStartY = null;
    }
    
    // 讀取與儲存訂單記錄
    function loadOrderHistory() {
      const historyJSON = localStorage.getItem("orderHistory");
      orderHistory = historyJSON ? JSON.parse(historyJSON) : [];
    }
    function saveOrderHistory() {
      localStorage.setItem("orderHistory", JSON.stringify(orderHistory));
    }
    
    // 渲染訂單紀錄
    function renderOrderHistory() {
      const container = document.getElementById("contentContainer");
      container.innerHTML = "";
      globalSwipedOrder = null;
      if (globalSwipedTimer) {
        clearTimeout(globalSwipedTimer);
        globalSwipedTimer = null;
      }
      if (orderHistory.length === 0) {
        container.innerHTML = "<p>沒有訂單資料</p>";
        return;
      }
      orderHistory.forEach((order, index) => {
        const orderBlock = document.createElement("div");
        orderBlock.classList.add("orderBlock");
        orderBlock.dataset.orderIndex = index;
        
        const headerContainer = document.createElement("div");
        headerContainer.classList.add("orderHeaderContainer");
        const headerLeft = document.createElement("span");
        headerLeft.innerText = "訂單 #" + (index + 1);
        let total = 0;
        order.orders.forEach(item => {
          const qty = parseFloat(item.quantity);
          const price = parseFloat(item.price);
          if (!isNaN(qty) && !isNaN(price)) {
            total += qty * price;
          }
        });
        const headerRight = document.createElement("span");
        headerRight.innerText = "總金額：" + total + " 元";
        headerContainer.appendChild(headerLeft);
        headerContainer.appendChild(headerRight);
        orderBlock.appendChild(headerContainer);
        
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        ["品項", "份數", "備註", "單價"].forEach(text => {
          const th = document.createElement("th");
          th.innerText = text;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);
        const tbody = document.createElement("tbody");
        order.orders.forEach(item => {
          const row = document.createElement("tr");
          ["dish", "quantity", "remark", "price"].forEach(prop => {
            const td = document.createElement("td");
            td.innerText = item[prop];
            row.appendChild(td);
          });
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        orderBlock.appendChild(table);
        
        const memoDiv = document.createElement("div");
        memoDiv.classList.add("voiceMemo");
        memoDiv.innerText = order.voiceMemo;
        // 點擊備忘錄內容時可進入編輯模式（此頁只顯示，不再處理手勢）
        memoDiv.addEventListener("click", openMemoModal);
        orderBlock.appendChild(memoDiv);
        
        attachOrderSwipe(orderBlock);
        container.appendChild(orderBlock);
      });
    }
    
    // 交換後動畫
    function animateSwappedOrders() {
      if (!globalSwappedIndices) return;
      const orderBlocks = document.querySelectorAll(".orderBlock");
      globalSwappedIndices.forEach(idx => {
        const ob = orderBlocks[idx];
        if (ob) {
          ob.style.transform = "translateX(-10px)";
          ob.style.opacity = "0.5";
          ob.style.transition = "opacity 1s, transform 0.3s";
          setTimeout(() => {
            ob.style.opacity = "1";
            ob.style.transform = "";
          }, 50);
        }
      });
      globalSwappedIndices = null;
    }
    
    // 左滑訂單區塊
    function attachOrderSwipe(orderBlock) {
      let startX = null, startY = null;
      orderBlock.addEventListener("touchstart", function(e) {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      });
      orderBlock.addEventListener("touchend", function(e) {
        if (startX === null) return;
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        const deltaX = endX - startX;
        const deltaY = endY - startY;
        // 判斷水平左滑（閾值 90px）
        if (Math.abs(deltaX) > Math.abs(deltaY) && deltaX < -90) {
          if (globalSwipedOrder) {
            if (globalSwipedOrder === orderBlock) {
              const orderIndex = parseInt(orderBlock.dataset.orderIndex);
              clearTimeout(globalSwipedTimer);
              globalSwipedOrder = null;
              deleteOrder(orderIndex);
            } else {
              orderBlock.style.transform = "translateX(-10px)";
              orderBlock.style.opacity = "0.5";
              clearTimeout(globalSwipedTimer);
              globalSwipedTimer = setTimeout(function() {
                const firstIndex = parseInt(globalSwipedOrder.dataset.orderIndex);
                const secondIndex = parseInt(orderBlock.dataset.orderIndex);
                const temp = orderHistory[firstIndex];
                orderHistory[firstIndex] = orderHistory[secondIndex];
                orderHistory[secondIndex] = temp;
                globalSwappedIndices = [firstIndex, secondIndex];
                globalSwipedOrder = null;
                saveOrderHistory();
                renderOrderHistory();
                animateSwappedOrders();
              }, 800);
            }
          } else {
            orderBlock.style.transform = "translateX(-10px)";
            orderBlock.style.opacity = "0.5";
            globalSwipedOrder = orderBlock;
            globalSwipedTimer = setTimeout(function() {
              orderBlock.style.transform = "";
              orderBlock.style.opacity = "";
              globalSwipedOrder = null;
            }, 3000);
          }
        }
        startX = null;
        startY = null;
      });
    }
    
    function deleteOrder(index) {
      orderHistory.splice(index, 1);
      saveOrderHistory();
      renderOrderHistory();
    }
    
    // 全域右滑返回主頁（調整閾值至 90px）
    document.addEventListener("touchstart", function(e) {
      if (e.touches.length === 1) {
        globalStartX = e.touches[0].clientX;
        globalStartY = e.touches[0].clientY;
      }
    });
    document.addEventListener("touchend", function(e) {
      if (globalStartX === null) return;
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      const deltaX = endX - globalStartX;
      const deltaY = endY - globalStartY;
      if (Math.abs(deltaX) > Math.abs(deltaY) && deltaX > 90) {
        window.location.href = "index.html";
      }
      resetGestureState();
    });
    
    // ------------------ 備忘錄模態框功能 ------------------
    function openMemoModal() {
      const memoModal = document.getElementById("memoModal");
      const memoInput = document.getElementById("memoInput");
      memoInput.value = document.getElementById("voiceOutput").innerText;
      memoModal.style.display = "block";
    }
    function closeMemoModal() {
      document.getElementById("memoModal").style.display = "none";
    }
    function saveMemo() {
      const newMemo = document.getElementById("memoInput").value;
      document.getElementById("voiceOutput").innerText = newMemo;
      closeMemoModal();
    }
    function clearMemo() {
      document.getElementById("memoInput").value = "";
      document.getElementById("voiceOutput").innerText = "";
    }
    
    // ------------------ 連點三下重新整理頁面 ------------------
    let tapCount = 0;
    let lastTapTime = 0;
    document.addEventListener("click", function(e) {
      let now = Date.now();
      if (now - lastTapTime < 1000) {
        tapCount++;
      } else {
        tapCount = 1;
      }
      lastTapTime = now;
      if (tapCount >= 3) {
        location.reload();
      }
    });
    
    // 初始化
    loadOrderHistory();
    renderOrderHistory();
  </script>
</body>
</html>
