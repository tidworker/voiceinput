<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂單紀錄</title>
  <style>
    /* 與主頁相同的黑底白字風格 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      user-select: none;
    }
    h1 {
      margin-bottom: 20px;
    }
    /* 內容容器 */
    #contentContainer {
      width: 90%;
      margin: 0 auto 20px;
      padding-bottom: 20px;
      background-color: black;
    }
    /* 每筆訂單區塊 */
    .orderBlock {
      border: 1px solid orange;
      border-radius: 3px;
      margin-bottom: 15px;
      padding: 10px;
      position: relative;
    }
    .orderHeader {
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
    }
    /* 訂單表格 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 3px;
      margin-bottom: 5px;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: orange;
      color: black;
    }
    thead tr th:first-child {
      border-top-left-radius: 3px;
    }
    thead tr th:last-child {
      border-top-right-radius: 3px;
    }
    /* 備忘錄內文直接顯示 */
    .voiceMemo {
      text-align: left;
      color: orange;
      padding: 5px;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>訂單紀錄</h1>
  <div id="contentContainer">
    <!-- 訂單區塊將由 JavaScript 渲染 -->
  </div>
  
  <script>
    // 全域變數：儲存從主頁傳來的訂單記錄
    let orderHistory = [];
    
    // 從 localStorage 讀取 orderHistory
    function loadOrderHistory() {
      const historyJSON = localStorage.getItem("orderHistory");
      if (historyJSON) {
        orderHistory = JSON.parse(historyJSON);
      } else {
        orderHistory = [];
      }
    }
    
    // 儲存 orderHistory 至 localStorage
    function saveOrderHistory() {
      localStorage.setItem("orderHistory", JSON.stringify(orderHistory));
    }
    
    // 渲染所有訂單，依序顯示編號
    function renderOrderHistory() {
      const container = document.getElementById("contentContainer");
      container.innerHTML = "";
      if (orderHistory.length === 0) {
        container.innerHTML = "<p>沒有訂單資料</p>";
        return;
      }
      orderHistory.forEach((order, index) => {
        const orderBlock = document.createElement("div");
        orderBlock.classList.add("orderBlock");
        orderBlock.dataset.orderIndex = index;
        
        // 訂單編號顯示
        const header = document.createElement("div");
        header.classList.add("orderHeader");
        header.innerText = "訂單 #" + (index + 1);
        orderBlock.appendChild(header);
        
        // 建立訂單表格
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        ["品項", "份數", "備註", "單價"].forEach(text => {
          const th = document.createElement("th");
          th.innerText = text;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);
        const tbody = document.createElement("tbody");
        order.orders.forEach(item => {
          const row = document.createElement("tr");
          const tdDish = document.createElement("td");
          tdDish.innerText = item.dish;
          row.appendChild(tdDish);
          const tdQty = document.createElement("td");
          tdQty.innerText = item.quantity;
          row.appendChild(tdQty);
          const tdRemark = document.createElement("td");
          tdRemark.innerText = item.remark;
          row.appendChild(tdRemark);
          const tdPrice = document.createElement("td");
          tdPrice.innerText = item.price;
          row.appendChild(tdPrice);
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        orderBlock.appendChild(table);
        
        // 顯示備忘錄內文（直接呈現，不加標題）
        const memoDiv = document.createElement("div");
        memoDiv.classList.add("voiceMemo");
        memoDiv.innerText = order.voiceMemo;
        orderBlock.appendChild(memoDiv);
        
        // 附加左滑事件：左滑刪除該筆訂單
        attachOrderSwipe(orderBlock);
        
        container.appendChild(orderBlock);
      });
    }
    
    // 為每個訂單區塊附加左滑事件，偵測水平左滑刪除訂單
    function attachOrderSwipe(orderBlock) {
      let startX = null, startY = null;
      orderBlock.addEventListener("touchstart", function(e) {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      });
      orderBlock.addEventListener("touchend", function(e) {
        if (startX === null) return;
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        const deltaX = endX - startX;
        const deltaY = endY - startY;
        // 判斷為水平左滑（deltaX 小於 -30 且主要為水平位移）
        if (Math.abs(deltaX) > Math.abs(deltaY) && deltaX < -30) {
          const orderIndex = parseInt(orderBlock.dataset.orderIndex);
          if (confirm("確定刪除這筆訂單？")) {
            deleteOrder(orderIndex);
          }
        }
        startX = null;
        startY = null;
      });
    }
    
    // 刪除指定索引的訂單
    function deleteOrder(index) {
      orderHistory.splice(index, 1);
      saveOrderHistory();
      renderOrderHistory();
    }
    
    // 全域右滑返回主頁（index.html）
    let globalStartX = null, globalStartY = null;
    document.addEventListener("touchstart", function(e) {
      if (e.touches.length === 1) {
        globalStartX = e.touches[0].clientX;
        globalStartY = e.touches[0].clientY;
      }
    });
    document.addEventListener("touchend", function(e) {
      if (globalStartX === null) return;
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      const deltaX = endX - globalStartX;
      const deltaY = endY - globalStartY;
      // 如果判斷為水平右滑（deltaX 大於 30 且主要為水平位移）
      if (Math.abs(deltaX) > Math.abs(deltaY) && deltaX > 30) {
        window.location.href = "index.html";
      }
      globalStartX = null;
      globalStartY = null;
    });
    
    // 初始化：讀取並渲染訂單記錄
    loadOrderHistory();
    renderOrderHistory();
  </script>
</body>
</html>
