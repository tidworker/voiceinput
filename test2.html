<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>讀取 QR 參數並填入</title>
</head>
<body>
  <h1>收到的文字：</h1>
  <!-- 這裡的 id 要跟下面 script 對應 -->
  <input type="text" id="textInput" placeholder="文字將自動填入" size="30" />

  <script>
    // 解析 URL 中的 query 參數
    const params = new URLSearchParams(window.location.search);
    const text = params.get('text');
    if (text) {
      // 將參數值填入 input
      document.getElementById('textInput').value = text;
      // 如果你不需要原本的掃描功能，可以直接 return
      // return;
    }

    // 如果你還要保留原本掃 QR Code 的功能，可以把原來的 scanner 初始化程式碼接在這裡
    // 例如：
    // initQRCameraScanner();
  </script>

  <!-- 下面放你原本的掃描程式碼，若有的話 -->
  <!-- <script src="path/to/your/qr-scanner.js"></script> -->
</body>
</html>
